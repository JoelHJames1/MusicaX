<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    // Parse the URL
    var pathSegmentsToKeep = 1; // Keep the first segment (MusicaX)
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var path = l.pathname.split('/');
    if (path.length > 2) {
      pathSegmentsToKeep = 1;
      redirectUrl += '/' + path.slice(1, pathSegmentsToKeep + 1).join('/') + '/?';
      
      // Append the path segments after pathSegmentsToKeep as query parameters
      var remainingPath = path.slice(pathSegmentsToKeep + 1).join('/').replace(/&/g, '~and~');
      redirectUrl += 'p=' + encodeURIComponent(remainingPath);
      
      // Append existing query parameters
      if (l.search) {
        redirectUrl += (l.search.indexOf('?') === 0 ? '&' : '?') + l.search.slice(1);
      }
      
      // Append hash fragment
      redirectUrl += l.hash;
      
      // Redirect to the new URL
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>If you are not redirected automatically, <a href="/MusicaX/">click here</a> to go to the homepage.</p>
</body>
</html>
